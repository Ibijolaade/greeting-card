<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting Card </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="card">

            <p id="greeting"></p>

            <label for="Name" id="inputField">Enter your name:
                <input type="text" id="name" name="Name" placeholder="Type your name here......">
            </label>

            
            <button id="submit" onclick="submit()">Submit</button>
            <button id="clearData" onclick="clearData()">Clear</button>


        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
